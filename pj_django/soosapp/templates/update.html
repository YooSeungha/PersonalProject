<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<style>
			table, th, td {
			   border: 1px solid black;
			   border-collapse: collapse;
			}
			th, td {
			   padding: 5px;
			}
			a { text-decoration:none }
		</style>
		{% load static %}
		<script src="{% static '/js/trim.js' %}"></script>
		<script src="{% static '/js/write.js' %}"></script>
	</head>

	<body onload="document.f.name.focus()">
	<center>
	   <h1>
			Address Update with Django
	   </h1>
	   <form name="f" action="update_ok/{{address.id}}" method="post">
		   {% csrf_token %}
		   <table border="1" width="300" height="200">
			  <tr>
				 <td width="30%" colspan="2" align="center"><h2>입력폼</h2></td> 
			  </tr>
			  <tr>
				 <th width="30%">이름</th> 
				 <td>
					 <input name="name" align="center" size="20" align="center" onkeydown="enterCheck(this)"
							value="{{ address.name }}">
				 </td>
			  </tr>
			  <tr>
				 <th width="30%">주소</th> 
				 <td><input name="addr" size="20" align="center" onkeydown="enterCheck(this)"
				 			value="{{ address.addr }}"></td>
			  </tr>
			  <tr>
				 <td colspan="2" align="center">
					 <input type="button" value="전송" onclick="check()"/>
					 <input type="reset" value="취소"/>
				 </td> 
			  </tr>
		   </table>
	   </form>
	</center>
	</body>
</html>
